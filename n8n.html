<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            .header h1 {
                margin: 0;
                font-size: 24px;
            }

            .header p {
                margin: 5px 0 0 0;
                font-size: 14px;
                opacity: 0.8;
            }

        .iframe-container {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 0;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            margin-top: -30px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>N8N Workflow Automation</h1>
        <p>Connected to: {{N8N_PROTOCOL}}://{{N8N_ADDRESS}}:{{N8N_PORT}}</p>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading N8N Dashboard...</p>
    </div>

    <div class="iframe-container">
        <iframe id="n8nFrame"
                src="{{N8N_PROTOCOL}}://{{N8N_ADDRESS}}:{{N8N_PORT}}"
                onload="document.getElementById('loading').style.display='none';"
                onerror="document.getElementById('loading').innerHTML='<p style=color:red>Failed to load N8N Dashboard. Please check your connection settings.</p>'">
        </iframe>
    </div>

    <script>
        // Handle iframe loading timeout
        setTimeout(function () {
            var loading = document.getElementById('loading');
            if (loading.style.display !== 'none') {
                loading.innerHTML = '<p style="color: orange;">N8N Dashboard is taking longer than expected to load...</p>';
            }
        }, 10000);
    </script>
</body>
</html>
